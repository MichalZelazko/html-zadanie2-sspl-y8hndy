<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
    <style>
      div {
        margin: 1rem 0;
      }
    </style>
  </head>
  <body>
    <form action="/my-handling-form-page" method="post">
      <section>
        <h2>User Information</h2>
        <div>
          <label for="name">
            <span>Name: </span>
            <strong><span aria-label="required">*</span></strong>
          </label>
          <input id="name" />
        </div>
        <div>
          <label for="email">
            <span>E-mail:</span>
            <strong><span aria-label="required">*</span></strong>
          </label>
          <input type="email" id="email" />
        </div>
        <div>
          <label for="age">Age:</label>
          <input type="number" id="age" />
        </div>
      </section>
      <section>
        <h2>Project information</h2>
        <fieldset>
          <legend>Size of your project</legend>
          <p>
            <input type="radio" id="small" value="small" />
            <label for="small">Small</label>
          </p>
          <p>
            <input type="radio" id="medium" value="medium" />
            <label for="medium">Medium</label>
          </p>
          <p>
            <input type="radio" id="large" value="large" />
            <label for="large">Large</label>
          </p>
        </fieldset>
        <p>What type of content will be on your page?</p>
        <div>
          <p>
            <input type="checkbox" id="forms" value="forms" />
            <label for="forms">Forms</label>
          </p>
          <p>
            <input type="checkbox" id="pictures" value="pictures" />
            <label>Pictures</label>
          </p>
        </div>

        <div>
          <label for="msg">Additional information:</label>
          <textarea id="msg" name="addition_information"></textarea>
        </div>
      </section>

      <section>
        <h2>Payment information</h2>
        <p>
          <label for="card"> Card type: </label>
          <select id="card">
            <option value="visa">Visa</option>
            <option value="mastercard">MasterCard</option>
          </select>
        </p>
        <p>
          <label for="number">
            <span>Card number:</span>
            <strong><span aria-label="required">*</span></strong>
          </label>
          <input type="tel" id="number" name="cardnumber" />
        </p>
        <p>
          <label for="expiration">
            <span>Expiration date:</span>
            <strong><span aria-label="required">*</span></strong>
          </label>
          <input
            id="expiration"
            type="text"
            placeholder="MM/YY"
            pattern="([0-1])([0-9])\/([0-9]){2}"
          />
        </p>
      </section>

      <p>
        <span>Fields with "</span>
        <strong><span aria-label="required">*</span></strong>
        <span>" are required</span>
      </p>

      <div>
        <input type="button" value="Submit" />
      </div>
    </form>
  </body>
</html>
